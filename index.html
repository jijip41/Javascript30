<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>JS Drum Kit</title>
  </head>
  <body>
    <div id="background">
      <div class="box a">
        <p class="letter">A</p>
        <p class="sound-name">CLAP</p>
      </div>
      <div class="box s">
        <p class="letter">S</p>
        <p class="sound-name">HIHAT</p>
      </div>
      <div class="box d">
        <p class="letter">D</p>
        <p class="sound-name">KICK</p>
      </div>
      <div class="box f">
        <p class="letter">F</p>
        <p class="sound-name">OPENHAT</p>
      </div>
      <div class="box g">
        <p class="letter">G</p>
        <p class="sound-name">BOOM</p>
      </div>
      <div class="box h">
        <p class="letter">H</p>
        <p class="sound-name">RIDE</p>
      </div>
      <div class="box j">
        <p class="letter">J</p>
        <p class="sound-name">SNARE</p>
      </div>
      <div class="box k">
        <p class="letter">K</p>
        <p class="sound-name">TOM</p>
      </div>
      <div class="box l">
        <p class="letter">L</p>
        <p class="sound-name">TINK</p>
      </div>
    </div>
  </body>
</html>
